<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <h2>DAW2</h2>
    <p id="demo"></p>
    <script>
      alert("Ejercicio CP3_9");
      let texto = prompt("Palabra: ");
      const vocales = ["a", "e", "i", "o", "u"];
      let numeroVocales = 0;
      for (let letra of texto.toLowerCase()) {
        if (vocales.includes(letra)) {
            numeroVocales++
        }
      }
      document.getElementById("demo").innerHTML =`${texto} contiene ${numeroVocales} vocales.`;
    </script>
</body>
</html>
