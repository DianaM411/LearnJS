<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h2>DAW2</h2>
    <p id="demo"></p>
    <script>
      alert("Ejercicio CP3_6");
      let numeroMes = parseInt(prompt("Numero del mes (1 a 12): "));
      const arrayMeses = ["Enero", "Febrero", "Marzo", "Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
      document.getElementById("demo").innerHTML =`Mes numero ${numeroMes}: ${arrayMeses[numeroMes - 1]}.`;
    </script>
</body>
</html>
